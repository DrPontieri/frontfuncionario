
<mat-card>
<div class="funcionario-box">
  <button routerLink="/cadastro" mat-raised-button color="primary" class="button-cadaastro">Cadastrar novo funcionário</button>

  <div class="input-box">
    <mat-form-field>
      <mat-label>Procurar:</mat-label>
      <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)" >
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="funcionarios" style="margin-top: 0px;" class="mat-elevation-z8">

  <ng-container matColumnDef="situação">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario">

      <div *ngIf="funcionario.ativo == true; else inativo">
        <img src="../assets/images/ativo.png" alt="" style="height: 20px;width: 20px;" />
      </div>

      <ng-template #inativo>
        <img src="../assets/images/inativo.png" alt="" style="height: 20px;width: 20px;" />
      </ng-template>

    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="sobrenome">
    <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.sobrenome}} </td>
  </ng-container>

  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef> Departamento </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.departamento}} </td>
  </ng-container>

  <ng-container matColumnDef="turno">
    <th mat-header-cell *matHeaderCellDef> Turno </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.turno}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario">

      <button routerLink="/editar/{{funcionario.id}}" mat-raised-button color="accent">Editar</button>
      <button routerLink="/detalhes/{{funcionario.id}}" mat-raised-button>Detalhes</button>

    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let funcionario">

      <button mat-raised-button color="warn" (click)="OpenDialog(0, funcionario.id)">Excluir Lógico</button>
      <button mat-raised-button color="warn" (click)="OpenDialog(1, funcionario.id)">Excluir</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="Colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: Colunas;"></tr>
</table>
</mat-card>
