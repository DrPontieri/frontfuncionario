<mat-card>
  <div>
    <h1>Detalhes Funcionario</h1>
  </div>
  <div *ngIf="dadosFuncionario">
    <form>
      <input type="hidden" value="{{dadosFuncionario.id}}" />
      <div class="input-box">
        <mat-form-field>
          <mat-label>Nome:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.nome}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Sobrenome:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.sobrenome}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Departamento:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.departamento}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Turno:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.turno}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Situação:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.ativo == true ? 'Ativo' : 'Inativo'}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Data de Criação:</mat-label>
          <input matInput type="text" value="{{dadosFuncionario.dataCriacao}}" disabled/>
        </mat-form-field>
      </div>
      <div class="input-box">
      <mat-form-field>
        <mat-label>Data de Alteração:</mat-label>
        <input matInput type="text" value="{{dadosFuncionario.dataAlteracao}}" disabled/>
      </mat-form-field>
      </div>

      <div class="btn-box">
        <button (click)="InativarFuncionario()" mat-raised-button color="warn">Inativar Usuário</button>
        <button (click)="AtivarFuncionario()" mat-raised-button color="warn">Ativar Usuário</button>
        <button routerLink="" mat-raised-button>Voltar</button>
      </div>
    </form>
  </div>
</mat-card>
